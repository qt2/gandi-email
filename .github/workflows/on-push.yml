name: on-push

on:
  - push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cache
        uses: Swatinem/rust-cache@v1
      - name: Cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
